<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Grid e Flexbox</title>
  <style>
    h1 {
      color: white;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      text-align: center;
      border: 1px solid;
      border-radius: 5px;
      padding: 0;
      margin: 10px;
    }

    body {
      background: url('assets/imagens/arena.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 5px;
    }

    .nav-links {
      list-style: none ;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .hamburguer {
      display: none;
      font-size: 12px;
      color: #f4f4f4;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      border-radius: 10px;
    }

    .imagem {
      border: 1px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(10, 26, 247, 0);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .imagem img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .legenda {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: white;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 40px;
        right: 0;
        width: 100px;
        font-size: 10px;
        text-align: center;
        }

      .nav-links.active {
        display: flex;
      }

      .hamburguer {
        display: block;
      }

      .container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- MENU DE NAVEGAÇÃO -->
  <nav class="nav">
  <div class="logo">
    <img src="assets/imagens/escudo.png" alt="Logo do Grêmio" style="height: 40px;">
  </div>
  <ul class="nav-links" id="nav-links">
    <li><a href="#">Início</a></li>
    <li><a href="#">Elenco</a></li>
    <li><a href="#">Títulos</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
  <div class="hamburguer" id="hamburguer">&#9776</div>
</nav>

  <h1>Galeria do Grêmio</h1>

  <div class="container">
    <div class="imagem">
      <img src="assets/imagens/suarez.jpg" alt="Luis Suarez">
      <div class="legenda">Luis Suárez</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/renato.jpg" alt="Renato Portaluppi">
      <div class="legenda">Renato Portaluppi</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/maicon.jpg" alt="Maicon Capita">
      <div class="legenda">Maicon Capita</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/luan.jpg" alt="Luan Rei da América">
      <div class="legenda">Luan, Rei da América</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/jael.jpg" alt="Jael O Cruel">
      <div class="legenda">Jael, O Cruel</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/geromel.jpg" alt="Geromito">
      <div class="legenda">Geromito</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/de-leon.jpg" alt="Hugo de Leon">
      <div class="legenda">Hugo de León</div>
    </div>
    <div class="imagem">
      <img src="assets/imagens/cebolinha.jpg" alt="Everton Cebolinha">
      <div class="legenda">Everton Cebolinha</div>
    </div>
  </div>

  <!-- JS DO MENU HAMBURGUER -->
  <script>
    const hamburguer = document.getElementById('hamburguer');
    const navLinks = document.getElementById('nav-links');

    hamburguer.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
